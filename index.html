<!DOCTYPE html>
<html>
<head>
	<title>Teste de Js</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="web_files/css/css.css">
	<script type="text/javascript" src="web_files/js/script.js"></script>
</head>
<body onload="contaTempo()">
	<div id="site">		
		<div class="centralizar">
			<div class="tab">
				<ul class="lista_tabs">
					<li id="tab_1" class="tabs active" onclick="troca_tab('tab_1')">
						<p>Slides</p>
					</li>
					<li id="tab_2" class="tabs" onclick="troca_tab('tab_2')">
						<p>Busca CEP</p>
					</li>
					<li id="tab_3" class="tabs" onclick="troca_tab('tab_3')">
						<p>Ordenar N&uacute;meros</p>
					</li>
					<li id="tab_4" class="tabs" onclick="troca_tab('tab_4')">
						<p>Misturar N&uacute;meros</p>
					</li>
					<div class="clear"></div>
				</ul>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="tab_contant">
				<div id="tab_content_1" class="slides">
					<ul id="lista_imagens">
						<li id="load" class="lista" style="opacity:1;background-size: initial;background-image:url('web_files/imagens/load.gif');">

						</li>
						<li id="img1" class="lista" style="visibility: hidden; background-image:url('http://lorempixel.com/450/250/technics/');">

						</li>
						<li id="img2" class="lista" style="visibility: hidden; background-image:url('http://lorempixel.com/450/250/sports/');">

						</li>
						<li id="img3"  class="lista" style="visibility: hidden; background-image:url('http://lorempixel.com/450/250/nature/');">

						</li>

					</ul>
					<div class="direcionais">
						<ul>
							<li class="circle ">
								<div id="circ_1"class="circulo" onclick="muda_img('1')"></div>
							</li>
							<li class="circle ">
								<div id="circ_2"  class="circulo" onclick="muda_img('2')"></div>
							</li>
							<li  class="circle ">
								<div id="circ_3" class="circulo" onclick="muda_img('3')"></div>
							</li>
							<div class="clear"></div>
						</ul>
						<div class="clear"></div>
					</div>
				</div>
				<div id="tab_content_2" style="display:none" class="repair_height"> 
					<div class="form">
						<div class="campos">	
							<form method="get" action=".">
								<h2>Econtre o CEP pela localidade</h2>							
								<label>Estado:
									<div class="clear"></div>
									<input name="uf" type="text" id="uf" size="2" />
								</label><br />
								
								<label>Cidade:
									<div class="clear"></div>
									<input name="cidade" type="text" id="cidade" size="40" />
								</label><br />
								
								<label>Rua:
									<div class="clear"></div>
									<input name="rua" type="text" id="rua" size="60"  onblur="busca_cep()" />
								</label><br />
								<label>Cep:
									<div class="clear"></div>
									<input name="cep" type="text" id="cep_buscar" value="" size="10" readonly=""/>
								</label>
								<div class="clear"></div>
							</div>
						</form>
						<form method="get" action=".">
							<div class="campos">
								<h2>Econtre a localidade pelo CEP</h2>
								<label>Cep:
									<div class="clear"></div>
									<input name="cep" type="text" id="cep" value="" size="10" maxlength="8"
									onblur="pesquisacep(this.value);" onkeypress='return SomenteNumero(event)'/>
								</label><br />
								<label>Rua:
									<div class="clear"></div>
									<input name="rua" type="text" id="rua2" size="60" readonly="" />
								</label><br />
								<label>Bairro:
									<div class="clear"></div>
									<input name="bairro" type="text" id="bairro2" size="40" readonly=""/>
								</label><br />
								<label>Cidade:
									<div class="clear"></div>
									<input name="cidade" type="text" id="cidade2" size="40" readonly=""/>
								</label><br />
								<label>Estado:
									<div class="clear"></div>
									<input name="uf" type="text" id="uf2" size="2" readonly=""/>
									<input name="ibge" type="text" id="ibge2" value="" size="50" readonly=""/>
								</label><br />
							</div>
						</form>
						<div class="clear"></div>
					</div>
				</div> 
				<div id="tab_content_3" style="display:none">
					<div class="form">
						<div class="campos">
							<input type="text" id="nums" placeholder="Digite tr&ecirc;s n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>

						</div>
						<button class="btn" onclick="ordem('1')">Ordenar</button>
						<div class="clear"></div>
						<div class="resultado"><p id="resu"></p></div>
					</div>
					<div class="clear"></div>
					<div class="form">
						<div class="campos">
							<input type="text" id="nums1" placeholder="Digite algum n&uacute;mero" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="nums2" placeholder="Digite algum n&uacute;mero" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="nums3" placeholder="Digite algum n&uacute;mero" maxlength="3" onkeypress='return SomenteNumero(event)'>

						</div>
						<button class="btn" onclick="ordem('2')">Ordenar</button>
						<div class="clear"></div>
						<div class="resultado"><p id="resultado2"></p></div>
					</div>
					<div class="clear"></div>
				</div>
				<div id="tab_content_4" style="display:none">
					<div class="form">
						<div class="campos">
							<input type="text" id="nums_2" placeholder="Digite cinco n&uacute;meros" maxlength="5" onkeypress='return SomenteNumero(event)'>

						</div>
						<button class="btn" onclick="misturar('1')">Misturar</button>
						<div class="clear"></div>
						<div class="resultado"><p id="resu2"></p></div>
					</div>
					<div class="clear"></div>
					<div class="form">
						<div class="campos">
							<input type="text" id="numero_1" placeholder="Digite cinco n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="numero_2" placeholder="Digite cinco n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="numero_3" placeholder="Digite cinco n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="numero_4" placeholder="Digite cinco n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>
							<input type="text" id="numero_5" placeholder="Digite cinco n&uacute;meros" maxlength="3" onkeypress='return SomenteNumero(event)'>

						</div>
						<button class="btn" onclick="misturar('2')">Misturar</button>
						<div class="clear"></div>
						<div class="resultado"><p id="resu_2"></p></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
